<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Exemplo de layout de uma calculadora com SASS e CSS 3" />
        <title>Calculadora</title>
        <link rel="shortcut icon" href="assets/images/calculate.svg" type="image/x-icon" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div id="calculadora">
            <img src="assets/images/logo-hcode.svg" alt="Logo Hcode" />
            <div id="tela">    
                <div id="display">
                    <svg id="brilho" width="173" height="81" viewBox="0 0 173 81" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.220468 13.0004C-1.79372 -0.262551 11.4376 0.00038147 11.4376 0.00038147L172.938 0.000382425L121.576 85.0004H8.93759C3.43762 85.0004 -1.06241 77.5004 0.220468 73.0004V13.0004Z" fill="url(#brilho-linear)"/>
                        <defs>
                            <linearGradient id="brilho-linear" x1="-0.282927" y1="38.3729" x2="150.782" y2="39.3517" gradientUnits="userSpaceOnUse">
                                <stop stop-color="white" stop-opacity="0.1"/>
                                <stop offset="1" stop-color="white" stop-opacity="0.2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <div id="datetime">
                        <div>
                            <time>0:0</time>
                            <img src="assets/images/audio.svg" alt="Audio" id="audio" />
                        </div>
                        <div class="calendarDate">1 janeiro 2000</div>
                    </div>
                    <div id="values">0</div>
                </div>
            </div>
            <div id="keyboard">
                <button type="button" id="clear" class="orange">AC</button>
                <button type="button" id="undo" class="orange">CE</button>
                <button type="button" data-value="%" id="percentage">%</button>
                <button type="button" data-value="/" id="division">รท</button>
                <button type="button" data-value="7" id="seven">7</button>
                <button type="button" data-value="8" id="eight">8</button>
                <button type="button" data-value="9" id="nine">9</button>
                <button type="button" data-value="*" id="multiplication">x</button>
                <button type="button" data-value="4" id="four">4</button>
                <button type="button" data-value="5" id="five">5</button>
                <button type="button" data-value="6" id="six">6</button>
                <button type="button" data-value="-" id="minus">-</button>
                <button type="button" data-value="1" id="one">1</button>
                <button type="button" data-value="2" id="two">2</button>
                <button type="button" data-value="3" id="three">3</button>
                <button type="button" data-value="+" id="plus">+</button>
                <button type="button" data-value="0" id="zero">0</button>
                <button type="button" data-value="." id="dot">.</button>
                <button type="button" data-value="=" id="equal">=</button>
            </div>
        </div>
        <script type="module" src="assets/scripts/app.js"></script>
    </body>
</html>
